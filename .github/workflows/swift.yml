name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: ubuntu-latest  # Switch to Linux for the SwiftLint action
    steps:
      - uses: actions/checkout@v4
      
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --path Sources
          
  build-and-test:
    runs-on: macos-latest
    needs: swiftlint
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Package
      run: xcodebuild -resolvePackageDependencies -scheme DualCameraKit -destination "platform=iOS Simulator,name=iPhone 16,OS=18.0" -sdk iphonesimulator
    - name: Run tests
      run: swift test -v

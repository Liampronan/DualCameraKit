name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  swiftlint:
    name: SwiftLint
    # use Linux for the SwiftLint action since this GH library requires it (so bot can post inline to PR) 
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v4
      
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        env:
          WORKING_DIRECTORY: Source
          
  build-and-test:
    runs-on: macos-latest
    needs: swiftlint
    steps:
    - uses: actions/checkout@v4

    - name: Select appropriate Xcode 
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: List schemes
      run: xcodebuild -list -workspace DualCameraKit.xcworkspace
      
    - name: Build for iOS simulator
      run: xcrun xcodebuild build -workspace DualCameraKit.xcworkspace -scheme DualCameraKit -destination "platform=iOS Simulator,id=65343E75-54BF-4E13-AAF9-199BFE384009" -sdk iphonesimulator
        
    - name: Run tests
      run: xcrun xcodebuild-workspace DualCameraKit.xcworkspace -scheme DualCameraKitTests -destination "platform=iOS Simulator,id=65343E75-54BF-4E13-AAF9-199BFE384009" -sdk iphonesimulator test

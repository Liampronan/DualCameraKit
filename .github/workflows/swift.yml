# This workflow will build an iOS Swift project and run SwiftLint
name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint --strict
      
    - name: Build Package
      run: xcodebuild -scheme DualCameraKit -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' build
      
    - name: Run tests
      run: xcodebuild -scheme DualCameraKit -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' test
